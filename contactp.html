<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Contact Us - Tattva Capital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f6ff;
      margin: 0;
      padding: 40px;
    }
    .contact-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1a237e;
    }
    .email-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .email-info img {
      width: 30px;
      margin-right: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #125ea5;
    }
    .home-button {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 20px;
  background-color: #00b386;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-size: 16px;
  text-align: center;
}

.home-button:hover {
  background-color: #008f6b;
}

  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <div class="email-info">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" />
      <span>Send queries to: <strong>harikabhk@gmail.com</strong></span>
    </div>
    
    <form action="https://formsubmit.co/harikabhk@gmail.com" method="POST">
      <!-- Existing hidden inputs -->
      <input type="hidden" name="_subject" value="New Query from Tattva Capital Site!">
      <input type="hidden" name="_captcha" value="True">
      <input type="hidden" name="_template" value="table">

      <!-- âœ… Add this to redirect after submission -->
      <input type="hidden" name="_redirect" value="https://harikamkhs.github.io/Tattva-capital/" onclick="redirectToHome()">

      <!-- Visible form fields -->
      <label for="email">Your Email</label>
      <input type="email" name="user_email" id="email" placeholder="yourname@example.com" required>

      <label for="query">Your Query</label>
      <textarea name="query" id="query" rows="6" required></textarea>

      <button type="submit" onclick="https://harikamkhs.github.io/Tattva-capital/">Submit</button>
      <a href="https://harikamkhs.github.io/Tattva-capital/" class="home-button">Go To Home</a>

    </form>

  </div>


  <script>
    // Target the form and confirmation elements
    const form = document.getElementById("contactForm");
    const confirmation = document.getElementById("confirmation");
    const countdownSpan = document.getElementById("countdown");

    // Handle form submission with JavaScript
    form.addEventListener("submit", async function (e) {
      e.preventDefault(); // Prevent default browser submission

      const formData = new FormData(form); // Collect form data

      try {
        // Send form data to FormSubmit
        const response = await fetch("https://formsubmit.co/harikabhk@gmail.com", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          form.style.display = "none"; // Hide the form
          confirmation.style.display = "block"; // Show confirmation message

          let seconds = 3;

          // Countdown timer before redirect
          const timer = setInterval(() => {
            seconds--;
            countdownSpan.textContent = seconds;
            if (seconds === 0) {
              clearInterval(timer);
              // Redirect to homepage after 3 seconds
              window.location.href = "https://harikamkhs.github.io/Tattva-capital/";
            }
          }, 1000);

        } else {
          alert("Something went wrong. Please try again.");
        }

      } catch (error) {
        console.error("Form submission error:", error);
        alert("Error occurred. Please try again later.");
      }
    });
  </script>
</body>
</html>
